  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lilas-pastel: #e6d6f5;
      --azul-pastel: #dceeff;
      --lilas-principal: #b494d3;
      --azul-destaque: #7fbcd2;
      --fundo: #fffdfd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--lilas-pastel), var(--azul-pastel));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background-color: var(--fundo);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: var(--lilas-principal);
      font-size: 1.7em;
      margin-bottom: 0.4em;
    }

    .info {
      color: #555;
      font-size: 1em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--azul-pastel);
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      background-color: var(--azul-destaque);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6aaac1;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 1em;
    }

    @media (max-width: 420px) {
      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4em;
      }
    }

    /* CONFETES */
    .confetes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confete {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.8;
      animation: cair 5s linear infinite;
    }

    .confete:nth-child(odd) {
      background-color: var(--lilas-principal);
    }

    .confete:nth-child(even) {
      background-color: var(--azul-destaque);
    }

    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetes">
    <script>
      for (let i = 0; i < 50; i++) {
        const confete = document.createElement('span');
        confete.classList.add('confete');
        confete.style.left = `${Math.random() * 100}%`;
        confete.style.animationDuration = `${3 + Math.random() * 3}s`;
        confete.style.width = `${6 + Math.random() * 6}px`;
        confete.style.height = confete.style.width;
        document.querySelector('.confetes').appendChild(confete);
      }
    </script>
  </div>

    <div class="footer">Te espero para comemorar üíú</div>

</body>
</html>
