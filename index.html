<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Presen√ßa üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-pastel: #fcdde5;
      --azul-pastel: #dceeff;
      --rosa-principal: #f78fb3;
      --azul-destaque: #7fbcd2;
      --fundo: #fffdfd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--rosa-pastel), var(--azul-pastel));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background-color: var(--fundo);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    h2 {
      color: var(--rosa-principal);
      font-size: 1.7em;
      margin-bottom: 0.4em;
    }

    .info {
      color: #555;
      font-size: 1em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--azul-pastel);
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      background-color: var(--azul-destaque);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6aaac1;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 1em;
    }

    @media (max-width: 420px) {
      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4em;
      }
    }

    /* Bal√µes - escondidos por padr√£o */
    .baloes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
      display: none;
    }

    .balao {
      position: absolute;
      bottom: -150px;
      width: 30px;
      height: 40px;
      background-color: var(--rosa-pastel);
      border-radius: 50% 50% 50% 50%;
      animation: subir 10s infinite ease-in;
      opacity: 0.7;
    }

    .balao:nth-child(odd) {
      background-color: var(--azul-pastel);
    }

    .balao:nth-child(1) { left: 10%; animation-duration: 12s; }
    .balao:nth-child(2) { left: 25%; animation-duration: 10s; }
    .balao:nth-child(3) { left: 40%; animation-duration: 14s; }
    .balao:nth-child(4) { left: 60%; animation-duration: 11s; }
    .balao:nth-child(5) { left: 80%; animation-duration: 13s; }

    .baloes.ativo {
      display: block;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50vh) rotate(10deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) rotate(-10deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="baloes" id="baloes">
    <span class="balao"></span>
    <span class="balao"></span>
    <span class="balao"></span>
    <span class="balao"></span>
    <span class="balao"></span>
  </div>

  <div class="card">
    <h2>üéÇ Anivers√°rio da √Ådria - 23 anos</h2>
    <div class="info">
      Dia <strong>07/06/2025</strong><br />
      A partir das <strong>20h</strong><br />
      Local: <strong>Casa Benjamin</strong>
    </div>

    <form action="https://formspree.io/f/xqaqokbr" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <select name="presenca" id="presenca" required>
        <option value="">Voc√™ vai comparecer?</option>
        <option value="Sim">Sim! Estarei l√°. </option>
        <option value="N√£o">Infelizmente n√£o. </option>
      </select>
      <button type="submit">Confirmar</button>
    </form>

    <div class="footer">Te espero para comemorar üíó</div>
  </div>

  <script>
    const selectPresenca = document.getElementById('presenca');
    const baloes = document.getElementById('baloes');

    selectPresenca.addEventListener('change', function () {
      if (this.value === 'Sim') {
        baloes.classList.add('ativo');
      } else {
        baloes.classList.remove('ativo');
      }
    });
  </script>
</body>
</html>
