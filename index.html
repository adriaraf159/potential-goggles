<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação de Presença 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e0, #ffeef7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 370px;
      width: 100%;
    }

    h2 {
      color: #d63384;
      margin-bottom: 0.3em;
    }

    .info {
      color: #555;
      font-size: 0.95em;
      margin-bottom: 1.5em;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      background-color: #f78fb3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #f368e0;
    }

    .footer {
      font-size: 0.85em;
      color: #999;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎂 Aniversário da Ádria - 23 anos.</h2>
    <div class="info">
      Dia <strong>07/06/2025</strong> <br />
      A partir das <strong>20h</strong> <br />
      Local: <strong>Casa Benjamin</strong>
    </div>

    <form action="https://formspree.io/f/{SEU_CODIGO}" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <select name="presenca" required>
        <option value="">Você vai comparecer?</option>
        <option value="Sim">Sim! Estarei lá 💃</option>
        <option value="Não">Infelizmente não 😢</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>

    <div class="footer">Te espero para comemorar! 💗</div>
  </div>
</body>
</html>
