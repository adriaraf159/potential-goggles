<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Presença 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-pastel: #fcdde5;
      --verde-pastel: #d5f5e3;
      --rosa-principal: #f78fb3;
      --verde-destaque: #8bc9a7;
      --fundo: #fffdfd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--rosa-pastel), var(--verde-pastel));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .card {
      background-color: var(--fundo);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    h2 {
      color: var(--rosa-principal);
      font-size: 1.7em;
      margin-bottom: 0.4em;
    }

    .info {
      color: #555;
      font-size: 1em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
      font-size: 1em;
    }

    button {
      background-color: var(--verde-destaque);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6bbf99;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 1em;
    }

    @media (max-width: 420px) {
      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎂 Aniversário da Ádria - 23 anos</h2>
    <div class="info">
      Dia <strong>07/06/2025</strong><br />
      A partir das <strong>20h</strong><br />
      Local: <strong>Casa Benjamin</strong>
    </div>

    <form action="https://formspree.io/f/xqaqokbr" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <select name="presenca" required>
        <option value="">Você vai comparecer?</option>
        <option value="Sim">Sim! Estarei lá 💃</option>
        <option value="Não">Infelizmente não 😢</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>

    <div class="footer">Te espero para comemorar 💗</div>
  </div>
</body>
</html>
